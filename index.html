<script language="JavaScript">
function validate(form) {
	if (!validateLoginForm(form)) {
    	return false;
	}	
	var elem = getElemById("j_username");
	elem.value = getElemById("userId").value + "#" + getElemById("companyName").value + "#" + getElemById("captchaValue").value;
	getElemById("j_password").value =getElemById("userPassword").value;
	var ua = {};
	ua.air = YAHOO.env.ua.air;
	ua.caja = YAHOO.env.ua.caja;
	ua.gecko = YAHOO.env.ua.gecko;
	ua.ie = YAHOO.env.ua.ie;
	ua.opera = YAHOO.env.ua.opera;
	ua.os = YAHOO.env.ua.os;
	ua.webkit = YAHOO.env.ua.webkit;
	ua.clientHeight = Dom.getClientRegion().height;
	ua.clientWidth = Dom.getClientRegion().width;
	var uaJson = YAHOO.lang.JSON.stringify(ua);
	Dom.get("uaJson").value = uaJson;
    return true;	
}
function tanqaaLogin() {
	var randomKey = CryptoJS.lib.WordArray.random(128/8);
	var tmpPassword = CryptoJS.PBKDF2(getElemById("userPassword").value, randomKey, {keySize:128/32});	
	getElemById("encryptedPassword").value=tmpPassword;				
}
function ObjRemoveReadOnly() {	
	getElemById("userPassword").removeAttribute('readonly');
	getElemById("companyName").removeAttribute('readonly');	
}
	
function openWin() {
  window.open("https://www.w3schools.com");
}
